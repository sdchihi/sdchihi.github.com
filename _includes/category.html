<div class="category">
{% for category in site.categories %}
<li><a name="{{ category | first }}">{{ category | first }}</a>
  <ul>
  {% for posts in category %}
    {% for post in posts %}
      {% if post.title != nil %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
</li>
{% endfor %}
</div>
